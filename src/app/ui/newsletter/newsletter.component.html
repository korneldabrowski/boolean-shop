<section class="bg-base-100 font-display">
  <div class="p-8 md:p-12 lg:px-16 lg:py-24">
    <div class="mx-auto max-w-lg text-center">
      <h2 class="text-2xl font-bold text-white md:text-3xl">
        Whoa, Amazing Human!
      </h2>

      <p class="hidden terxt-base-content sm:mt-4 sm:block">
        Dive into the wild world of newsletters and be the envy of all your pet
        rocks! Every signup scores you a dazzling
        <span class="text-warning">
          10% disco-ball discount on your first order!</span
        >
      </p>
    </div>

    <div class="mx-auto mt-8 max-w-xl">
      <form action="#" class="sm:flex sm:gap-4">
        <div class="sm:flex-1">
          <label for="email" class="sr-only">Email</label>

          <input
            type="email"
            placeholder="Email address"
            class="input input-accent w-full"
          />
        </div>

        <button type="submit" class="btn-primary btn">
          <span class="text-sm font-medium"> Sign Up </span>

          <svg
            class="h-5 w-5 rtl:rotate-180"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            />
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
