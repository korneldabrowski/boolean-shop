<section>
  <div class="max-w-screen-xl px-4 py-8 mx-auto sm:py-12 sm:px-6 lg:px-8">
    <div
      [ngClass]="{ 'flex-col': reversed }"
      class="flex gap-4 lg:items-stretch"
    >
      <div class="p-6 bg-gray-100 rounded place-content-center sm:p-8">
        <div class="max-w-md mx-auto text-center lg:text-left">
          <header>
            <h2 class="text-xl font-bold text-gray-900 sm:text-3xl">
              {{ sectionTitle | titlecase }}
            </h2>

            <p class="mt-4 text-gray-500">
              {{ sectionDescription }}
            </p>
          </header>

          <a
            href="/view-all-products"
            class="inline-block px-12 py-3 mt-8 text-sm font-medium text-white transition bg-gray-900 border border-gray-900 rounded hover:shadow focus:outline-none focus:ring"
          >
            Shop All
          </a>
        </div>
      </div>

      <div class="lg:col-span-2 lg:py-8">
        <ul class="grid grid-cols-2 gap-4">
          <div
            *ngFor="
              let product of products | filter : sectionTitle | slice : -2
            "
          >
            <li class="h-full">
              <app-product-card [product]="product"></app-product-card>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</section>
