<div
  *ngIf="product"
  class="hover:bg-base-100 h-full rounded-lg shadow-lg transition duration-500 bg-gradient-to-tl from-fuchsia-500 via-red-300 to-sky-500 p-1 hover:cursor-pointer"
>
  <div
    class="h-full w-full items-center justify-center p-4 bg-base-200 hover:filter-glow"
  >
    <a href="/product/{{ product.id }}">
      <label class="badge badge-accent flex ml-auto badge-outline">{{
        product.category
      }}</label>
      <div class="p-12">
        <img
          [src]="product.image"
          [alt]="product.title"
          class="object-contain h-64 w-96 hover:filter-glow"
        />
      </div>

      <div class="flex flex-col">
        <h3
          class="text-secondary group-hover:underline group-hover:underline-offset-4 font-bold text-xl"
        >
          {{ product.title }}
        </h3>
        <p class="text-accent font-bold text-xl h-fit">
          {{ product.price | currency }}
        </p>

        <p class="mt-1.5 max-w-[45ch] text-xs text-base-content">
          {{ product.description | wordLimit : 15 }}
        </p>
      </div>
    </a>
  </div>
</div>
